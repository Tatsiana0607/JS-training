<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Часы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="field1">
        <button class="start">Старт</button>
        <button class="stop">Стоп</button>
        <span>Нью-Йорк (GMT-5)</span>
        <div class="clock">
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
    </div>

    <div id="field2">
        <button class="start">Старт</button>
        <button class="stop">Стоп</button>
        <span>Лондон (GMT)</span>
        <div class="clock">
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
    </div>

    <div id="field3">
        <button class="start">Старт</button>
        <button class="stop">Стоп</button>
        <span>Берлин (GMT+1)</span>
        <div class="clock">
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
    </div>

    <div id="field4">
        <button class="start">Старт</button>
        <button class="stop">Стоп</button>
        <span>Минск (GMT+3)</span>
        <div class="clock">
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
    </div>

    <div id="field5">
        <button class="start">Старт</button>
        <button class="stop">Стоп</button>
        <span>Токио (GMT+9)</span>
        <div class="clock">
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
    </div>

    <div id="field6">
        <button class="start">Старт</button>
        <button class="stop">Стоп</button>
        <span>Владивосток (GMT+10)</span>
        <div class="clock">
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
