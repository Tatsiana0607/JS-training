<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Частотный словарь</title>
</head>
<body>
    <script>

        var arr = ['житье', 'милиция', 'начало', 'подворотня', 'начало', 'щека', 'комета', 'начало', 'акцент', 'милиция',
            'житье', 'щенок', 'комета', 'начало', 'партнер', 'житье', 'подворотня', 'плечо', 'сознание', 'начало', 'щенок'];

        var dictionary ={};
        for(var i=0; i<arr.length; i++)
        {
            if(!dictionary[arr[i]])
                dictionary[arr[i]]=0;
            dictionary[arr[i]]++;
        }

        for(var key in dictionary) {
            console.log(key+': '+dictionary[key]);
        }

    </script>
</body>
</html>
